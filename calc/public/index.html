<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,300italic,300' rel='stylesheet' type='text/css" media="all">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="./stylesheets/style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script type="text/javascript" src="./angularjs/calc.js"></script>
	
</head>
<body ng-app="myApp" ng-controller="calcController">
 
 <div class="container" ng-keypress="calcKeyPress($event)">
 	
	<div class="calc-menu">

	<div class=" display row">
		<div  id ="msg" class="message-long">
		{{message}}
		</div>
	</div>
	
<div class="row">
		
		<div ng-click="clear()" class="col-md-9 col-sm-9 clear  col-lg-9">
			<label >AC</label>
		</div>
		<div ng-click="operation('divide')" class="col-md-3 col-sm-3 operation col-lg-3">
			<label >/</label>

		</div>

	</div>

	<div class="row">
		
		<div ng-click="number(7)" class="col-sm-3 number col-md-3 col-lg-3">
			<label >7</label>
		</div>
		<div ng-click="number(8)" class="col-sm-3 number col-md-3 col-lg-3">
			
			<label >8</label>

		</div>
		<div ng-click="number(9)" class="col-sm-3 number col-md-3 col-lg-3">
			<label >9</label>

		</div>
		<div ng-click="operation('multiply')" class="col-sm-3 operation col-md-3 col-lg-3">
			<label >*</label>

		</div>

	</div>

	<div class="row">
		
		<div ng-click="number(4)" class=" col-sm-3 number col-md-3 col-lg-3">
			<label >4</label>
		</div>
		<div ng-click="number(5)" class=" number col-sm-3 col-md-3 col-lg-3">
			
			<label >5</label>

		</div>
		<div ng-click="number(6)" class="col-sm-3 number  col-md-3 col-lg-3">
			<label >6</label>

		</div>
		<div ng-click="operation('subtract')" class=" operation col-sm-3 col-md-3 col-lg-3">
			<label >-</label>

		</div>

	</div>

	<div class="row">
		
		<div ng-click="number(1)" class="col-sm-3 number  col-md-3 col-lg-3">
			<label >1</label>
		</div>
		<div ng-click="number(2)" class="col-sm-3 number  col-md-3 col-lg-3">
			
			<label >2</label>

		</div>
		<div ng-click="number(3	)" class="col-sm-3 number  col-md-3 col-lg-3">
			<label >3</label>

		</div>
		<div ng-click="operation('add')" class="col-sm-3 operation col-md-3 col-lg-3">
			<label >+</label>

		</div>

	</div>

	<div class="row">
		
		<div ng-click="number(0)" class="col-sm-3 number col-md-6 col-lg-6">
			<label >0</label>
		</div>
		<div ng-click="number('.')" class="col-sm-3 number col-md-3 col-lg-3">
			<label >.</label>

		</div>
		<div ng-click="result()" class="col-sm-3 operation col-md-3 col-lg-3">
			<label >=</label>

		</div>

	</div>

	
		
	</div>

 </div>
	
</body>
</html>
